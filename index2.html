<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="aframe-v0.3.2.min.js"></script>
    <script src="aframe-bmfont-text-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="expo_hall.jpg">
      </a-assets>
        
        <a-image src="table.png" scale="20 20 20" position="0 -20 0"></a-image>
        <a-image src="tv.png" scale="10 10 10" position="0 -10 0"></a-image>
        <a-video src="https://videos.cdn.mozilla.net/brand/Mozilla_2011_Story.mp4" position="0 -9 0" height="7" width="10"></a-video>

        <a-text text="Moz WebVR" scale = "30 30 30" position="0 0 10" color="#d14d1b"></a-text>

        

        <a-sky src="#sky" position="0 0 0"></a-sky>
        <a-entity position="0 0 30">
        <a-camera>
              <a-entity scale="0.2 0.2 0.2" geometry="primitive: ring; radiusOuter: 0.20; radiusInner: 0.13;" material="color: #ADD8E6; shader: flat" cursor="maxDistance: 30; fuse: true" raycaster="">
                        <a-animation begin="click" easing="ease-in" attribute="scale" fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                        <a-animation begin="fusing" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
                    </a-entity>
              </a-camera>
        </a-entity>
  </a-scene>
</body>
</html>
