<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame</title>
    <meta name="description" content="Hello, World! • A-Frame">
    <script src="aframe-v0.3.2.min.js"></script>
    <script src="aframe-bmfont-text-component.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="expo_hall.jpg">
      </a-assets>
        
        <a-image src="table.png" scale="20 20 20" position="0 -10 0"></a-image>
        <a-image src="tv.png" scale="10 10 10" position="0 0 0"></a-image>
        <a-video src="https://www.youtube.com/embed/kbZYNqL6grQ" posision="0 5 0" height="5" width="10"></a-video>

        <a-text text="Moz WebVR" scale = "30 30 30" position="0 10 0" color="#d14d1b"></a-text>

        <a-sky src="#sky" position="0 0 0"></a-sky>
        <a-entity position="0 10 30">
        <a-camera></a-camera>
        </a-entity>
  </a-scene>
</body>
</html>
